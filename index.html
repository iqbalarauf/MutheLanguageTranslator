    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #000000;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        label {
            font-weight: bold;
            margin-right: 10px;

        }

        #kalimatInput {

            font-family: Arial, Helvetica, sans-serif;

            padding: 10px;

            margin: 0;
        }

        nav {

            padding-top: 5px;
            justify-content: center;
            background-color: white;
            border-radius: 12px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 12px;
        }

        nav a:hover {
            background-color: #777;
            color: white;
            border-radius: 12px;
        }

        #salinteks {
            margin-top: 15px;
            padding: 15px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
