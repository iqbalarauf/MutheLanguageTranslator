<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerjemah Bahasa Umandana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #000000;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        textarea[type=text] {
            padding: 5px;
            width: 300px;
            border-radius: 12px;
            border: 1px solid #ccc;
        }

        #kalimatInput {
            padding: 5px;
            width: 300px;
            height: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 5px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 300px;
        }

        button:hover {
            background-color: #45a049;
        }

        #hasilTerjemahan {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>

    <h2>Penerjemah Bahasa Umandana</h2>
    <h5>dibuat oleh <a href="https://x.com/mrtjam7lewat12">@MRTJam7Lewat12</a></h5>

    <textarea type="text" id="kalimatInput" placeholder="Masukkan kalimat bahasa Indonesia"></textarea>
    <br><br>
    <input type="radio" id="pilihanFungsi" name="fav_language" value="indoumandana">
    <label for="pilihanFungsi">Indonesia - Bhs.Umandana</label>
    <input type="radio" id="pilihanFungsi" name="fav_language" value="umandanaindo">
    <label for="pilihanFungsi">Bhs.Umandana - Indonesia</label>
    <br><br>
    <button onclick="jalankanFungsi()">Proses</button>

    <p id="hasilTerjemahan"></p>

    <script>
        function indoumandana(kalimatInput) {
            var kataArray = kalimatInput.split(" ");
            var kataHasil = kataArray.map(function (kata) {
                var akhiran = kata.slice(-1);
                switch (akhiran) {
                    case 'a':
                        return kata + 'iden';
                    case 'i':
                        return kata + 'pri';
                    case 'e':
                        return kata + 'pre';
                    case 'u':
                        return kata + 'pru';
                    case 'o':
                        return kata + 'pro';
                    case 'g':
                        if (kata.slice(-2) === 'ng') {
                            return kata.slice(0, -2) + 'strengen';
                        }
                        break;
                    default:
                        return kata + 'es';
                }
                return kata;
            });
            var kalimatHasil = kataHasil.join(" ");

            return kalimatHasil;
        }

        function umandanaindo(kalimatInput) {
            var kataArray = kalimatInput.split(" ");
            var kataHasil = kataArray.map(function (kata) {
                if (kata.length > 1) {
                    if (kata.endsWith('es')) {
                        return kata.slice(0, -2);
                    } else if (kata.endsWith('pri') || kata.endsWith('pre') || kata.endsWith('pro') || kata.endsWith('pru')) {
                        return kata.slice(0, -3);
                    } else if (kata.endsWith('iden')) {
                        return kata.slice(0, -4);
                    } else if (kata.endsWith('strengen')) {
                        return kata.slice(0, -8) + 'ng';
                    }
                } else {
                    return kata;
                }
            });
            var kalimatHasil = kataHasil.join(" ");
            return kalimatHasil;
        }

        function jalankanFungsi() {
            var kalimatInput = document.getElementById("kalimatInput").value;
            var pilihanFungsi = document.getElementById("pilihanFungsi").value;
            var hasilTerjemahan;

            if (pilihanFungsi === "indoumandana") {
                hasilTerjemahan = indoumandana(kalimatInput);
            } else if (pilihanFungsi === "umandanaindo") {
                hasilTerjemahan = umandanaindo(kalimatInput);
            }
            document.getElementById("hasilTerjemahan").innerText = hasilTerjemahan;
        }
    </script>

</body>
</html>
